<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    
    <title>Kung Fu Chicken Street Fighter 1</title>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- main container div  -->
    <div style="position: relative;
        display: inline-block;">
        <!-- head container div  -->
        <div style="position: absolute;
                display: flex;
                width: 100%;
                align-items: center;
                padding: 20px;">


            <!-- player health  -->
            <div style="position: relative; 
            height: 30px; 
            width: 100%; 
            display: flex; 
            justify-content: flex-end; 
            border: 2px solid white;">
                <div 
                style="background-color: gray;
                height: 30px; 
                width: 100%">
                </div>
                <div id="playerHealth" style="position: absolute; background: yellow; top: 0; bottom:0;right: 0; width: 100%;"></div>
            </div>


            <!-- timer  -->
            <div id="timer"
                style="background-color: red;
                width: 100px;
                height: 100px;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;"
                >
                10
            </div>

            <!-- enemy health  -->
            <div style="position: relative; 
            height: 30px; 
            width: 100%;
            border: 2px solid white;">
                <div 
                style="background-color: gray; 
                height: 30px;">
                </div>
                <div id="enemyHealth" 
                style="position: absolute; 
                background: yellow; 
                top: 0; 
                bottom:0; 
                left:0; 
                right: 0;"></div>

            </div>
            <div></div>
        </div>
        <div id="displayText" 
        style="position: absolute; 
        color: white; align-items: 
        center; justify-content: center;
        top: 0; 
        bottom: 0; 
        left: 0; 
        right: 0;
        display: none">Tie</div>
        <canvas></canvas>
    </div>
    <script src="/js/utils.js"></script>
    <script src="/js/classes.js"></script>
    <script src="index.js"></script>
</body>
